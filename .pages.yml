collections:
  - name: blog
    label: Blog
    folder: src/content/blog
    create: true
    slug: "{{slug}}"
    fields:
      - { name: title, label: Título, type: string }
      - { name: description, label: Descripción, type: text }
      - { name: image, label: Imagen, type: image, path: public/blog }
      - { name: category, label: Categoría, type: select, options: ["Tecnología", "Industria", "Procesos"] }